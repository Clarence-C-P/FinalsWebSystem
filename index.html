<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <form onsubmit="return validateLogIn()" id="forms" action="authenticate.php" method="post">
    <h1>Login</h1>
    <label for="email">Username (Email):</label>
    <input type="email" id="email" name="username" ><br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br>
    <p id="error" style="color: tomato;"></p>
    <button type="submit" value="Login">Login</button>
    <p><a href="forgot-password.html">Forgot Password</a> | <a href="signup.html">Sign Up</a></p>
  </form>
  <script src="login.js"></script>
</body>
</html>
